<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
</head>
<body>

<div class="player">
  
  <!-- Video -->
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <!-- Controls -->
  <div class="player__controls controls">

    <!-- Play/Pause Button -->
    <button class="player__button toggle" title="Toggle Play">►</button>

    <!-- Progress Bar -->
    <div class="progress">
      <div class="progress__filled" style="flex-basis:0%"></div>
    </div>

    <!-- Volume Control -->
    <input type="range" name="volume" min="0" max="1" step="0.05" value="1">

    <!-- Playback Speed Control -->
    <input type="range" name="playbackSpeed" min="0.25" max="2" step="0.05" value="1">

    <!-- Rewind Button -->
    <button class="rewind" data-skip="-10">« 10s</button>

    <!-- Forward Button -->
    <button class="forward" data-skip="25">25s »</button>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
