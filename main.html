<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
</head>
<body>

  <div class="player">
    <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4" width="500"></video>

    <div class="player__controls">
      <!-- Toggle button must have class player__button -->
      <button class="player__button toggle">►</button>

      <!-- Skip buttons -->
      <button class="player__button" data-skip="-10">« 10s</button>
      <button class="player__button" data-skip="25">25s »</button>

      <!-- Volume -->
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.01" value="1">

      <!-- Playback Speed -->
      <input type="range" name="playbackRate" class="player__slider" min="0.25" max="2" step="0.05" value="1">

      <!-- Progress -->
      <div class="progress">
        <div class="progress__filled" style="width: 0%;"></div>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
