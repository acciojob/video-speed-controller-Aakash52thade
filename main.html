<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Controller</title>
</head>
<body>

  <!-- Video -->
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4" width="500"></video>
  <br><br>

  <!-- Controls -->
  <div class="controls">
    <!-- Play/Pause -->
    <button class="toggle">►</button>

    <!-- Skip buttons -->
    <button data-skip="-10">« 10s</button>
    <button data-skip="25">25s »</button>
    <br><br>

    <!-- Volume -->
    Volume:
    <input type="range" name="volume" min="0" max="1" step="0.01" value="1">
    <br><br>

    <!-- Playback Speed -->
    Speed:
    <input type="range" name="playbackRate" min="0.25" max="2" step="0.05" value="1">
    <br><br>
  </div>

  <!-- Progress bar -->
  <div class="progress" style="width: 500px; height: 10px; background: lightgray;">
    <div class="progress__filled" style="width: 0%; height: 100%; background: blue;"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
